<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative4Music MP3 Player</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    audio { display: block; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Creative4Music Music Player</h1>
  <label for="folderSelect">Choose a folder:</label>
  <select id="folderSelect">
    <option value="">-- Loading... --</option>
  </select>

  <div id="playerArea"></div>

  <script>
    const folderSelect = document.getElementById('folderSelect');
    const playerArea = document.getElementById('playerArea');

    fetch('manifest.json')
      .then(res => res.json())
      .then(data => {
        folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
        for (const folder in data) {
          const option = document.createElement('option');
          option.value = folder;
          option.textContent = folder;
          folderSelect.appendChild(option);
        }

        folderSelect.addEventListener('change', () => {
          const selected = folderSelect.value;
          playerArea.innerHTML = '';

          if (selected && data[selected]) {
            data[selected].forEach(file => {
              const audio = document.createElement('audio');
              audio.controls = true;
              audio.src = `${selected}/${file}`;
              playerArea.appendChild(audio);
            });
          }
        });
      })
      .catch(err => {
        folderSelect.innerHTML = '<option>Error loading manifest</option>';
        console.error('Failed to load manifest:', err);
      });
  </script>
</body>
</html>
